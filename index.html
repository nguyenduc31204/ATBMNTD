<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>ATBMTT-DUCPROG</title>
</head>
<body>
    
    <section>
        <div class="container">
            
            <div class="form form3" id="form3">
                <div class="title">
                    <span>Kiểm Tra</span>
                </div>

                <div class="inp">
                    <p class="name">Nhập file tin nhắn</p>
                    <input type="file" id="file2">
                    <input type="text" id="mess1" placeholder="Tin nhắn nhận">
    
                </div>

                <div class="outBeta ktra">
                    <p id="betal1">Beta: </p>
                    <p id="gamal1">Gama: </p>
                    <p id="xicmal1">Xicma: </p>
                    <p id="numal1">Alpha: </p>

                </div>

                <div class="btn-funct">
                    <button class="btn ktra" id="ktra">Kiểm Tra</button>
                </div>

                <div class="ne3">
                    <button class="btn back2" id="back2">Thực hiện ký</button>
                </div>
            </div>

            <div class="form form2" id="form2">
                <div class="title">
                    <span>Thực hiện ký</span>
                </div>

                <div class="inp">
                    <input type="number" id="numk" placeholder="Nhập vào số k">
                    <input type="number" id="numx" placeholder="Nhập vào số x">
                    <p class="name">Nhập file tin nhắn</p>
                    <input type="file" id="file1" placeholder="Nhập lên file">
                    <p>or</p>
                    <input type="text" id="mess" placeholder="Nhập vào tin nhắn">
                </div>

                <div class="outBeta">
                    <p id="gamal">Gama: </p>
                    <p id="xicmal">Xicma</p>
                </div>

                <div class="btn-funct">
                    <button class="btn ky" id="ky">Ký</button>
                </div>

                <div class="ne2">
                    <button class="btn back1" id="back1">Tạo Khóa</button>
                    <button class="btn next2" id="next2">Kiểm Tra</button>
                </div>
            </div>

            

            <div class="form form1" id="form1">
                <div class="title">
                    <span>Tạo Khóa</span>
                </div>

                <div class="inp">
                    <input type="number" id="numa" placeholder="Nhập vào số a">
                    <input type="number" id="nump" placeholder="Nhập vào số p">
                    <input type="number" id="numl" placeholder="Nhập vào số alpha">
                </div>

                <div class="outBeta">
                    <p id="betal">Beta: </p>
                    <p id="Kpub">Key Public</p>
                    <div class="out">
                        <p id="Kpr">Key private</p>
                        <button  class="btnh"><i class='bx bx-low-vision'></i></button>
                        <button  class="btna"><i class='bx bx-low-vision'></i></button>
                    </div>
                </div>

                <div class="btn-func">
                    <button class="btn" id="crekey">Tạo Khóa</button>
                    <button class="btn" id="random">Random</button>
                </div>

                <div class="ne1">
                    <button class="btn next1" id="next1">Thực hiện ký</button>
                </div>
            </div>
        </div>

        <div id="content"></div>
    </section>

    <script src="index.js"></script>
</body>
</html>
